<!DOCTYPE html>
<html lang="en">
<head>
  {{partial "head" .}}
</head>

  <body class="page legal">

    {{partial "googletag" .}}
    {{partial "home/Banner" .}}

    <section class="header-blue">

    {{partial "navbar" .}}
    {{with .Site.GetPage "storjOperatorTerms"}}

      <div class="section">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 text-center">
              <h1 class="title">{{.Title}}</h1>
              <p class="text-center">Effective Date: {{.Params.effectiveDate}}</p>
            </div>
          </div>
        </div>
      </div>

    </section>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            {{.Content}}
          </div>
        </div>
      </div>
    </div>

    {{end}}

    {{partial "footer" .}}
    {{partial "scripts" .}}
  </body>
</html>
