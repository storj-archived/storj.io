<div class="container">
{{range where .Site.Pages ".Params.class" "pressArticle"}}
  <div class="row">
    <div class="col-xs-12 col-sm-3 col-lg-2">
      <p class="press-date">{{ .Params.publishedOn }}</p>
    </div>
    <div class="col-xs-12 col-sm-9 col-lg-10">
      <span class="press-source">{{.Params.publishedBy}}</span>
      <h4><a href="{{.Params.link}}" target="_blank" rel="noopener noreferrer" class="press-title link">{{.Params.articleName}}</a></h4>
    </div>
  </div>
  <hr>
{{end}}
</div>
